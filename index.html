<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign-Up for Dog Camp</title>
</head>
<body>
    <div class="main-section">
        <div class="image-section">
            <div class="logo-section">
                <img class="dog-logo" src="./images/dog-logo.png" alt="dog line art logo">
                <h2>Doggy Days</h2>
            </div>
        </div>
        <div class="form-section">
            <div class="title-section">
                <h1>Get Started</h1>
                <p>Join the dog party! Sign up your doggy best friend to be the pup of the century!</p>
            </div>  
            <div class="form-elements">
                <form action="" method="post">
                    <div class="form-square-questions">
                        <div class="form-questions-left">
                            <div class="left-question-1">
                                <label for="first-name">First Name:</label>
                                <input minlength="2" type="text" name="first-name" id="first-name" placeholder="Rufus" required>
                            </div>
                            <div class="left-question-2">
                                <label for="email">Email:</label>
                                <input minlength="5" type="email" name="email" id="email" placeholder="rufus@gmail.com" required>
                            </div>
                            <div class="left-question-3">
                                <label for="password">Password:</label>
                                <input minlength="5" type="password" name="password" id="password" required>
                            </div>
                         
                        </div>
                        <div class="form-questions-right">
                            <div class="right-question-1">
                                <label for="last-name">Last Name:</label>
                                <input minlength="2" type="text" name="last-name" id="last-name" placeholder="Smith" required>
                            </div>
                            <div class="right-question-2">
                                <label for="phone">Phone Number:</label>
                                <input type="tel" inputmode="numeric" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="800-555-4321"required>
                            </div>
                            <div class="right-question-3">
                                <label for="password-verify">Re-enter Password:</label>
                                <input minlength="5" type="password" name="password-verify" id="password-verify" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-square-submit">
                        <button type="reset">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
