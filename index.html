<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign-Up for Dog Camp</title>
</head>
<body>
    <div class="main-section">
        <div class="image-section">
            <div class="logo-section">
                <img class="dog-logo" src="./images/dog-logo.png" alt="dog line art logo">
                <h2>Doggy Days</h2>
            </div>
        </div>
        <div class="form-section">
            <div class="title-section">
                <h1>Get Started</h1>
                <p>Join the dog party! Sign up your doggy best friend to be the pup of the century!</p>
            </div>  
            <div class="form-elements">
                <form action="" method="post">
                    <div class="form-square-questions">
                        
                    </div>
                    <div class="form-square-submit"></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
